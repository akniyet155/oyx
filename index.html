<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OYX TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            overflow: hidden;
        }

        .blocker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .blocker-overlay.show {
            display: flex;
        }

        .blocker-message {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(102, 126, 234, 0.2);
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .blocker-message h1 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .blocker-message p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.7;
            font-weight: 400;
        }

        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }

        .header {
            padding: 16px 24px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            flex: 1;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.3px;
        }

        .channel-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
            }
        }

        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .menu-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5),
                        0 0 60px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-button:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.7),
                        0 0 80px rgba(102, 126, 234, 0.5);
        }

        .menu-button:active {
            transform: scale(1.05);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: none;
            z-index: 200;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .menu-overlay.show {
            display: block;
        }

        .menu-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 90%;
            max-width: 380px;
            height: 100%;
            background: linear-gradient(135deg, rgba(15, 12, 41, 0.98) 0%, rgba(48, 43, 99, 0.98) 50%, rgba(36, 36, 62, 0.98) 100%);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: -10px 0 50px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            z-index: 250;
        }

        .menu-panel.show {
            transform: translateX(0);
        }

        .menu-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .menu-header h2 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.3px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .menu-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .menu-group {
            padding: 12px 0;
        }

        .group-title {
            padding: 12px 20px 8px 20px;
            font-size: 12px;
            font-weight: 800;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.6) 0%, rgba(118, 75, 162, 0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-item {
            padding: 14px 20px;
            border-left: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.15) 0%, transparent 100%);
            transition: width 0.3s ease;
        }

        .menu-item:hover::before {
            width: 100%;
        }

        .menu-item:hover {
            border-left-color: #667eea;
            transform: translateX(4px);
        }

        .menu-item.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.2) 0%, transparent 100%);
            border-left-color: #667eea;
            font-weight: 600;
        }

        .menu-item.active span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .channel-logo {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
        }

        .menu-item:hover .channel-logo {
            transform: scale(1.1);
        }

        .channel-logo.no-image {
            display: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4) 0%, rgba(118, 75, 162, 0.4) 100%);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.6) 0%, rgba(118, 75, 162, 0.6) 100%);
            background-clip: padding-box;
        }
    </style>
</head>
<body>
    <div class="blocker-overlay" id="blockerOverlay">
        <div class="blocker-message">
            <h1>üîí –¢–æ–ª—å–∫–æ Telegram</h1>
            <p>–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ Telegram</p>
        </div>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <div class="header">
            <span class="header-title">OYX TV</span>
            <span class="channel-badge" id="currentChannelName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls></video>
        </div>

        <button class="menu-button" id="menuBtn">üì∫</button>

        <div class="menu-overlay" id="menuOverlay"></div>
        <div class="menu-panel" id="menuPanel">
            <div class="menu-header">
                <h2>–ö–∞–Ω–∞–ª—ã</h2>
                <button class="close-btn" id="closeMenuBtn">‚úï</button>
            </div>
            <div class="menu-content" id="menuContent">
                <p style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–Ω–∞–ª–æ–≤...</p>
            </div>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram
        function isTelegramWebApp() {
            return !!(
                window.Telegram?.WebApp ||
                /Telegram/i.test(navigator.userAgent) ||
                (new URLSearchParams(window.location.search).get('tgWebApp') === '1' && document.referrer.includes('t.me'))
            );
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function initApp() {
            const blocker = document.getElementById('blockerOverlay');
            const appContainer = document.getElementById('appContainer');

            if (!isTelegramWebApp()) {
                blocker.classList.add('show');
                return;
            }

            appContainer.style.display = 'flex';
            await loadPlaylist();
            setupMenuHandlers();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–ª–µ–π–ª–∏—Å—Ç–∞ —Å GitHub
        async function loadPlaylist() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/akniyet155/oyx/main/playlist.m3u');
                const m3uText = await response.text();
                const channels = parseM3U(m3uText);
                
                if (channels.length > 0) {
                    renderMenu(channels);
                    setChannel(channels[0]);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞:', error);
                document.getElementById('menuContent').innerHTML = '<p style="color: red; padding: 20px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞</p>';
            }
        }

        // –ü–∞—Ä—Å–∏–Ω–≥ M3U
        function parseM3U(text) {
            const channels = [];
            const lines = text.split(/\r?\n/);
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith('#EXTINF')) {
                    const extinf = line;
                    const url = lines[i + 1]?.trim();
                    
                    if (url && /\.m3u8$/i.test(url)) {
                        const name = extinf.split(',').pop().trim() || 'Unknown';
                        const logoMatch = extinf.match(/tvg-logo="([^"]+)"/);
                        const logo = logoMatch ? logoMatch[1] : '';
                        const groupMatch = extinf.match(/group-title="([^"]+)"/);
                        const group = groupMatch ? groupMatch[1] : '–î—Ä—É–≥–æ–µ';
                        
                        channels.push({ name, url, logo, group });
                    }
                }
            }
            
            return channels;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –º–µ–Ω—é
        function renderMenu(channels) {
            const grouped = {};
            channels.forEach(ch => {
                if (!grouped[ch.group]) grouped[ch.group] = [];
                grouped[ch.group].push(ch);
            });

            let html = '';
            Object.entries(grouped).forEach(([group, items]) => {
                html += `<div class="menu-group">
                    <div class="group-title">${group}</div>`;
                items.forEach(ch => {
                    html += `<div class="menu-item" onclick="setChannel(${JSON.stringify(ch).replace(/"/g, '&quot;')})">
                        ${ch.logo ? `<img src="${ch.logo}" class="channel-logo" onerror="this.style.display='none'">` : ''}
                        <span>${ch.name}</span>
                    </div>`;
                });
                html += '</div>';
            });

            document.getElementById('menuContent').innerHTML = html;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–Ω–∞–ª–∞
        function setChannel(channel) {
            document.getElementById('currentChannelName').textContent = channel.name;
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.menu-item')?.classList.add('active');
            attachStream(channel.url);
            closeMenu();
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ—Ç–æ–∫–∞
        function attachStream(url) {
            const video = document.getElementById('videoPlayer');
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else {
                video.src = url;
            }
            
            video.play();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–Ω—é
        function setupMenuHandlers() {
            document.getElementById('menuBtn').onclick = () => {
                document.getElementById('menuOverlay').classList.add('show');
                document.getElementById('menuPanel').classList.add('show');
            };

            document.getElementById('closeMenuBtn').onclick = closeMenu;
            document.getElementById('menuOverlay').onclick = closeMenu;
        }

        function closeMenu() {
            document.getElementById('menuOverlay').classList.remove('show');
            document.getElementById('menuPanel').classList.remove('show');
        }

        // –ó–∞–ø—É—Å–∫
        initApp();
    </script>
</body>
</html>
