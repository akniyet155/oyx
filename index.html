<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–°—Ç–∏–ª—å–Ω—ã–π –≤–∏–¥–µ–æ–ø–ª–µ–µ—Ä</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap');

    :root {
      --bg1: #0f1629;
      --bg2: #1b2438;
      --card: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.08);
      --text: #e9edf5;
      --muted: #95a2be;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at 20% 20%, #1f2d4a 0, transparent 35%),
                  radial-gradient(circle at 80% 0%, #1c2f5a 0, transparent 30%),
                  linear-gradient(145deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      overflow: hidden;
    }

    .player-shell {
      width: 100vw;
      max-width: 100vw;
      height: 100vh;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0;
      padding: 18px;
      box-shadow: 0 30px 90px rgba(5, 10, 30, 0.5), inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .player-shell::before,
    .player-shell::after {
      content: "";
      position: absolute;
      width: 240px;
      height: 240px;
      background: radial-gradient(circle, rgba(122, 240, 245, 0.16), transparent 60%);
      filter: blur(30px);
      z-index: 0;
    }
    .player-shell::before { top: -60px; left: -80px; }
    .player-shell::after { bottom: -60px; right: -40px; background: radial-gradient(circle, rgba(124, 108, 255, 0.2), transparent 60%); }

    .header { position: relative; z-index: 1; display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
    .title { display: flex; align-items: center; gap: 10px; font-weight: 600; letter-spacing: -0.01em; font-size: 18px; }
    .badge { background: linear-gradient(135deg, #7af0f5, #7c6cff); color: #0c1020; border-radius: 999px; padding: 6px 12px; font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: 0.04em; }

    .video-wrap {
      position: relative;
      width: 100%;
      max-width: 100vw;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      background: #05070f;
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      isolation: isolate;
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      max-height: calc(100vh - 120px);
      transform: rotate(90deg) scale(2.08);
      transform-origin: center;
      will-change: transform;
    }
    video { width: 100%; height: 100%; display: block; background: #000; object-fit: contain; }

    .mute-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      font-family: 'Space Grotesk', sans-serif;
    }

    .mute-btn:hover { background: rgba(0, 0, 0, 0.8); border-color: rgba(255, 255, 255, 0.6); }
    .mute-btn.hidden { display: none; }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #7af0f5, #7c6cff);
      transform: scaleX(0);
      transform-origin: left;
      z-index: 15;
      opacity: 0.8;
      transition: transform 0.2s linear;
    }

    .loader.active { animation: loading 1.5s ease-in-out infinite; }

    @keyframes loading {
      0% { transform: scaleX(0); }
      50% { transform: scaleX(1); }
      100% { transform: scaleX(0); }
    }

    .blocked-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 30% 30%, rgba(124, 108, 255, 0.2), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(122, 240, 245, 0.18), transparent 45%),
                  linear-gradient(135deg, #0f1629, #1b2438);
      z-index: 50;
      color: var(--text);
      text-align: center;
      padding: 24px;
    }

    .blocked-card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 24px 28px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 30px 90px rgba(5, 10, 30, 0.5), inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
    }

    .blocked-title { font-size: 20px; font-weight: 700; margin-bottom: 10px; }
    .blocked-text { font-size: 14px; color: var(--muted); line-height: 1.6; }

    .hidden { display: none; }

    .menu-tab {
      position: fixed;
      right: 36px;
      bottom: 18px;
      z-index: 30;
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      backdrop-filter: blur(8px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .menu-tab:hover { background: rgba(0, 0, 0, 0.9); border-color: rgba(255, 255, 255, 0.4); }

    .menu-tab-icon { font-size: 20px; transition: transform 0.3s ease; transform: rotate(90deg); }
    .menu-tab.open .menu-tab-icon { transform: rotate(270deg); }

    .menu-panel {
      position: fixed;
      right: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20, 30, 60, 0.9);
      backdrop-filter: blur(12px);
      z-index: 24;
      padding: 20px 0;
      overflow-y: auto;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }

    .menu-panel.open { transform: translateY(0); }

    .menu-item {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text);
      font-size: 14px;
    }

    .menu-item:hover { background: rgba(255, 255, 255, 0.1); padding-left: 24px; }

    .loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 12;
      color: #7af0f5;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-shadow: 0 0 10px rgba(122, 240, 245, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .loading-text.active { opacity: 1; animation: blink 1s ease-in-out infinite; }

    @keyframes blink {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @media (max-width: 720px) {
      .player-shell { padding: 10px; gap: 10px; }
      .video-wrap { max-height: calc(100vh - 110px); border-radius: 10px; transform: rotate(90deg) scale(1.84); }
    }

    @media (max-width: 600px) {
      .video-wrap { transform: rotate(90deg) scale(1.71); }
    }

    @media (max-width: 480px) {
      .video-wrap { transform: rotate(90deg) scale(1.58); }
    }

    @media (min-width: 1200px) {
      .video-wrap { transform: rotate(90deg) scale(2.21); }
    }
  </style>
</head>
<body>
  <div id="blocker" class="blocked-overlay hidden">
    <div class="blocked-card">
      <div class="blocked-title">–î–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –≤ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ Telegram</div>
      <div class="blocked-text">–û—Ç–∫—Ä–æ–π—Ç–µ OYX TV —á–µ—Ä–µ–∑ Telegram, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å.</div>
    </div>
  </div>
  <div class="player-shell">
    <div class="header">
      <div class="title"></div>
      <div class="badge">OYX TV</div>
    </div>
    <div class="video-wrap" id="videoWrap">
      <div class="loader" id="loader"></div>
      <div class="loading-text" id="loadingText">loading...</div>
      <button class="mute-btn" id="muteBtn">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
      
      <div class="menu-panel" id="menuPanel">
        <div class="menu-item">–ö–Ω–æ–ø–∫–∞ 1</div>
        <div class="menu-item">–ö–Ω–æ–ø–∫–∞ 2</div>
        <div class="menu-item">–ö–Ω–æ–ø–∫–∞ 3</div>
      </div>
      
      <video id="video" preload="metadata" autoplay muted>
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Ç–µ–≥.
      </video>
    </div>
    
    <div class="menu-tab" id="menuTab">
      <div class="menu-tab-icon">‚ñº</div>
    </div>
  </div>

  <script>
    const streamUrl = "https://live-uvelirochka.cdnvideo.ru/uvelirochka/uvelirochka_720p3/playlist.m3u8";
    const video = document.getElementById('video');
    const muteBtn = document.getElementById('muteBtn');
    const loader = document.getElementById('loader');
    const loadingText = document.getElementById('loadingText');
    const videoWrap = document.getElementById('videoWrap');
    const menuTab = document.getElementById('menuTab');
    const menuPanel = document.getElementById('menuPanel');
    const blocker = document.getElementById('blocker');
    const playerShell = document.querySelector('.player-shell');

    video.addEventListener('waiting', () => {
      loader.classList.add('active');
      loadingText.classList.add('active');
    });

    video.addEventListener('playing', () => {
      loader.classList.remove('active');
      loadingText.classList.remove('active');
    });

    video.addEventListener('canplay', () => {
      loader.classList.remove('active');
      loadingText.classList.remove('active');
    });

    muteBtn.addEventListener('click', () => {
      video.muted = false;
      muteBtn.classList.add('hidden');
      clearTimeout(hideButtonTimeout);
    });

    videoWrap.addEventListener('dblclick', () => {
      video.muted = true;
      muteBtn.classList.remove('hidden');
    });

    let lastTap = 0;
    let hideButtonTimeout = null;

    function showMuteButton() {
      muteBtn.classList.remove('hidden');
      clearTimeout(hideButtonTimeout);
      hideButtonTimeout = setTimeout(() => {
        muteBtn.classList.add('hidden');
      }, 5000);
    }

    videoWrap.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTap < 350) {
        video.muted = true;
        showMuteButton();
      } else {
        showMuteButton();
      }
      lastTap = now;
    });

    videoWrap.addEventListener('click', (e) => {
      if (e.target === muteBtn) return;
      showMuteButton();
    });

    menuTab.addEventListener('click', (e) => {
      e.stopPropagation();
      menuPanel.classList.toggle('open');
      menuTab.classList.toggle('open');
    });

    videoWrap.addEventListener('click', (e) => {
      if (e.target === muteBtn) return;
      if (menuPanel.classList.contains('open')) {
        menuPanel.classList.remove('open');
      }
      showMuteButton();
    });

    function attachStream(){
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
      } else if (window.Hls && window.Hls.isSupported()) {
        const hls = new Hls({maxBufferLength: 10, maxMaxBufferLength: 30});
        window.currentHls = hls;
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, (ev, data)=>{
          if (data.fatal) {
            switch(data.type){
              case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
              case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
              default: hls.destroy();
            }
          }
        });
      } else {
        console.warn('HLS –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
      }
    }

    document.addEventListener('keydown', (e)=>{
      if(e.code === 'Space') { e.preventDefault(); video.paused ? video.play() : video.pause(); }
      if(e.code === 'ArrowRight') video.currentTime = Math.min(video.duration || 0, video.currentTime + 5);
      if(e.code === 'ArrowLeft') video.currentTime = Math.max(0, video.currentTime - 5);
      if(e.code === 'KeyM') video.muted = !video.muted;
    });

    function isTelegramWebApp(){
      const ua = navigator.userAgent || '';
      return !!(window.Telegram && window.Telegram.WebApp) || /Telegram/i.test(ua);
    }

    function initApp(){
      if (!isTelegramWebApp()) {
        blocker.classList.remove('hidden');
        playerShell.classList.add('hidden');
        return;
      }

      blocker.classList.add('hidden');
      playerShell.classList.remove('hidden');
      try { window.Telegram?.WebApp?.ready(); } catch (err) { /* ignore init issues */ }
      attachStream();
    }

    initApp();
  </script>
</body>
